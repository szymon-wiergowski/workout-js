<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>

<body>
    <script>
        // Napisz skrypt, który zmienia losowo kolor strony co 1s.


        let bodyColor = document.body;
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        let i = 0;

        function changeBodyColor() {

            bodyColor.style.backgroundColor = colors[i];
            i++;

            if (i > colors.length - 1) {
                i = 0;
            }
        }
        setInterval(changeBodyColor, 1000);

       // * Napisz tak skrypt by kolory się nie powtarzały, po skończeniu się kolorów wszytsko powinno zostać znowione znowu.
    </script>
</body>

</html>
