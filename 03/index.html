<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>

<body>
    <h1 id="countdown">10</h1>
    <script>
        // Napisz skrypt, który na wykona count od 10 do 0. Na koniec countdownu wyświetl alert o treści "KONIEC".

        let timeleft = 10;
        const countdownTimer = setInterval(function () {
            document.querySelector('#countdown').innerHTML = timeleft;
            timeleft -= 1;
            if (timeleft === -2) {
                clearInterval(countdownTimer);
                document.querySelector('#countdown').innerHTML = "KONIEC"
            }
            document.body.onkeyup = function (pause) {
                if (pause.keyCode == 32) {
                    clearInterval(countdownTimer);
                }
            }
        }, 1000);

    // * Dodaj możliwość zapuazowania skryptu po kliknięciu spacji.
    </script>
</body>

</html>
