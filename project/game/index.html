<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PartyTime</title>
</head>

<body>
    <audio id="walkSound" src="sounds/step.wav"></audio>
    <audio id="drinkSound" src="sounds/drink.wav"></audio>
    <audio id="eatSound" src="sounds/eat.wav"></audio>
    <div>
        <div>
            <form>
                <button type="button" id="mapGenerator">Wygeneruj mapę</button>
                <button disabled type="button" id="startGame">Rozpocznij grę</button>
                <button disabled type="button" id="pauseGame">Pause</button>
                <button type="button" id="restart">Nowa gra</button>
            </form>
            <div id="timer">

            </div>
            <div id="beers">

                Poziom upojenia:
                <progress id="alcoholeProgressBar" value="0" max="4"></progress>
                <div id="beerText"></div>
            </div>

        </div>
        <div>
            <table id="map"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
