<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Wiek</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // Napisz skrypt, który doda użytkowników z tabeli do tablicy (w postaci kolejnego wiersza tr i td).

        var users = [
            {
                name: 'Jan',
                surname: 'Kowalski',
                age: 50
            },
            {
                name: 'Janina',
                surname: 'Kowalska',
                age: 48
            },
            {
                name: 'Jasiu',
                surname: 'Kowlczuk',
                age: 14
            }
        ];

        function addPersons() {
            const fname0 = (users[0].name);
            const lname0 = (users[0].surname);
            const age0 = (users[0].age);

            const fname1 = (users[1].name);
            const lname1 = (users[1].surname);
            const age1 = (users[1].age);

            const fname2 = (users[2].name);
            const lname2 = (users[2].surname);
            const age2 = (users[2].age);

            const table = document.getElementsByTagName('table')[0];

            const newRow1 = table.insertRow();
            const newRow2 = table.insertRow();
            const newRow3 = table.insertRow();

            const cel11 = newRow1.insertCell(0);
            const cel12 = newRow1.insertCell(1);
            const cel13 = newRow1.insertCell(2);
            const cel21 = newRow2.insertCell(0);
            const cel22 = newRow2.insertCell(1);
            const cel23 = newRow2.insertCell(2);
            const cel31 = newRow3.insertCell(0);
            const cel32 = newRow3.insertCell(1);
            const cel33 = newRow3.insertCell(2);

            cel11.innerHTML = fname0;
            cel12.innerHTML = lname0;
            cel13.innerHTML = age0;
            cel21.innerHTML = fname1;
            cel22.innerHTML = lname1;
            cel23.innerHTML = age1;
            cel31.innerHTML = fname2;
            cel32.innerHTML = lname2;
            cel33.innerHTML = age2;
        }
        addPersons();


    </script>
</body>

</html>
