<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<style>
    .box {
        width: 30px;
        height: 30px;
        background-color: blue;
        position: absolute;
        left: 300px;
    }
</style>

<body>
    <div class="box"></div>
    <script>
        // Napisz skrypt, który przesunie element w prawo lub w lewo, w zależności czy zostnie kliknięta strzałka w lewo czy w prawo.
        
        const blueBox = document.querySelector('.box');
        document.onkeyup = changeBluBoxPosition;

        function changeBluBoxPosition() {
            const keyid = event.keyCode;
            if (keyid == 37) {
                blueBox.style.left = 200 + 'px';
            } else if (keyid == 39) {
                blueBox.style.left = 400 + 'px';
            }
        }
       
    </script>
</body>

</html>
